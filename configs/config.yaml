# ML Configuration
model:
  baseline:
    model_type: "logistic_regression"
    max_iter: 1000
    random_state: 42
  
  xgboost:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    eval_metric: "logloss"
    early_stopping_rounds: 10
  
  neural_net:
    embedding_dim: 32
    hidden_dims: [128, 64, 32]
    dropout: 0.3
    learning_rate: 0.001
    batch_size: 64
    epochs: 50
    random_state: 42
  
  ensemble:
    method: "weighted_voting"
    xgboost_weight: 0.6
    neural_net_weight: 0.4

# Feature Engineering
features:
  hero_embeddings:
    dimension: 32
    window_size: 5
    min_count: 1
    epochs: 50
  
  team_composition:
    use_role_balance: true
    use_embedding_similarity: true
    use_statistical_features: true

# Data Processing
data:
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_state: 42
  min_team_size: 5
  max_team_size: 6

# Training
training:
  random_state: 42
  n_jobs: -1
  verbose: true

