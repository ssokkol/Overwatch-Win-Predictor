version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp

  redis:
    image: redis:7.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - app-network
    volumes:
      - redis_data:/data
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:

